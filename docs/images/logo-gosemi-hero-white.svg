<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 100">
  <defs>
    <style>
      .logo-text { font-family: 'Montserrat', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; }
    </style>
  </defs>

  <!-- Blue circle background -->
  <circle cx="50" cy="50" r="45" fill="#2ba4dc"/>

  <!-- Simplified circuit traces inside circle -->
  <g stroke="#fff" stroke-width="1.8" fill="none" opacity="0.35">
    <!-- Horizontal traces -->
    <path d="M15 35 H35 L42 42"/>
    <path d="M15 50 H28"/>
    <path d="M15 65 H30 L40 55"/>
    <path d="M60 42 L68 35 H85"/>
    <path d="M72 50 H85"/>
    <path d="M60 58 L70 68 H85"/>
    <!-- Vertical traces -->
    <path d="M35 15 V30"/>
    <path d="M50 15 V25"/>
    <path d="M65 15 V30"/>
    <path d="M35 70 V85"/>
    <path d="M50 75 V85"/>
    <path d="M65 70 V85"/>
    <!-- Circuit nodes -->
    <circle cx="35" cy="35" r="3" fill="#fff" stroke="none"/>
    <circle cx="65" cy="35" r="3" fill="#fff" stroke="none"/>
    <circle cx="35" cy="65" r="3" fill="#fff" stroke="none"/>
    <circle cx="65" cy="65" r="3" fill="#fff" stroke="none"/>
    <circle cx="50" cy="50" r="3.5" fill="#fff" stroke="none"/>
  </g>

  <!-- GO text inside circle -->
  <text x="50" y="61" class="logo-text" font-size="32" font-weight="700" fill="white" text-anchor="middle" letter-spacing="1">GO</text>

  <!-- SEMI text (white for dark background) -->
  <text x="112" y="61" class="logo-text" font-size="32" font-weight="600" fill="white" letter-spacing="1.5">SEMI</text>

  <!-- & symbol -->
  <text x="197" y="61" class="logo-text" font-size="32" font-weight="600" fill="#c31f66" letter-spacing="1">&amp;</text>

  <!-- BEYOND text (white for dark background) -->
  <text x="225" y="61" class="logo-text" font-size="32" font-weight="600" fill="white" letter-spacing="1.5">BEYOND</text>

  <!-- Radiating dots from the O in BEYOND -->
  <!-- The O center is approximately at x=440, y=50 -->
  <g>
    <!-- Ray 1 - upper right diagonal (30 degrees) -->
    <circle cx="456" cy="38" r="2" fill="#2ba4dc" opacity="0.8"/>
    <circle cx="468" cy="28" r="2.8" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="482" cy="16" r="3.8" fill="#2ba4dc" opacity="0.3"/>

    <!-- Ray 2 - right horizontal -->
    <circle cx="460" cy="50" r="2" fill="#2ba4dc" opacity="0.8"/>
    <circle cx="474" cy="50" r="2.8" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="490" cy="50" r="3.8" fill="#2ba4dc" opacity="0.3"/>

    <!-- Ray 3 - lower right diagonal (330 degrees) -->
    <circle cx="456" cy="62" r="2" fill="#2ba4dc" opacity="0.8"/>
    <circle cx="468" cy="72" r="2.8" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="482" cy="84" r="3.8" fill="#2ba4dc" opacity="0.3"/>

    <!-- Ray 4 - upper steep diagonal (60 degrees) -->
    <circle cx="448" cy="34" r="2" fill="#2ba4dc" opacity="0.8"/>
    <circle cx="454" cy="20" r="2.8" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="461" cy="4" r="3.8" fill="#2ba4dc" opacity="0.3"/>

    <!-- Ray 5 - lower steep diagonal (300 degrees) -->
    <circle cx="448" cy="66" r="2" fill="#2ba4dc" opacity="0.8"/>
    <circle cx="454" cy="80" r="2.8" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="461" cy="96" r="3.8" fill="#2ba4dc" opacity="0.3"/>
  </g>
</svg>
