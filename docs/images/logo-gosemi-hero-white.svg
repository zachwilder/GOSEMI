<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 110">
  <defs>
    <style>
      .logo-text { font-family: 'Montserrat', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; }
    </style>
  </defs>

  <!-- Blue circle background -->
  <circle cx="55" cy="55" r="50" fill="#2ba4dc"/>

  <!-- Circuit pattern - PCB style with clean lines and nodes -->
  <g stroke="#fff" stroke-width="1.4" fill="none" opacity="0.5" stroke-linecap="round">
    <!-- Main horizontal bus lines -->
    <path d="M10 35 H24 L30 41 H44"/>
    <path d="M10 55 H22"/>
    <path d="M10 75 H24 L30 69 H44"/>
    <path d="M66 41 L72 35 H86 L92 29 H102"/>
    <path d="M88 55 H102"/>
    <path d="M66 69 L72 75 H86 L92 81 H102"/>

    <!-- Vertical bus lines -->
    <path d="M35 10 V24 L41 30 V44"/>
    <path d="M55 10 V22"/>
    <path d="M75 10 V24 L69 30 V44"/>
    <path d="M35 66 L41 72 V86 L35 92 V102"/>
    <path d="M55 88 V102"/>
    <path d="M75 66 L69 72 V86 L75 92 V102"/>

    <!-- Inner connecting traces -->
    <path d="M44 41 H48 V48"/>
    <path d="M66 41 H62 V48"/>
    <path d="M48 62 V69 H44"/>
    <path d="M62 62 V69 H66"/>

    <!-- Branch traces -->
    <path d="M30 41 V50"/>
    <path d="M80 41 V50"/>
    <path d="M30 60 V69"/>
    <path d="M80 60 V69"/>

    <!-- Small detail traces -->
    <path d="M16 26 H24"/>
    <path d="M16 84 H24"/>
    <path d="M86 26 H94"/>
    <path d="M86 84 H94"/>
  </g>

  <!-- Circuit nodes/pads -->
  <g fill="#fff" opacity="0.6">
    <!-- Corner nodes -->
    <circle cx="24" cy="35" r="3"/>
    <circle cx="86" cy="35" r="3"/>
    <circle cx="24" cy="75" r="3"/>
    <circle cx="86" cy="75" r="3"/>
    <!-- Edge nodes -->
    <circle cx="35" cy="24" r="3"/>
    <circle cx="75" cy="24" r="3"/>
    <circle cx="35" cy="86" r="3"/>
    <circle cx="75" cy="86" r="3"/>
    <!-- Inner ring nodes -->
    <circle cx="44" cy="41" r="2.5"/>
    <circle cx="66" cy="41" r="2.5"/>
    <circle cx="44" cy="69" r="2.5"/>
    <circle cx="66" cy="69" r="2.5"/>
    <!-- Center node -->
    <circle cx="55" cy="55" r="3.5"/>
    <!-- Small detail nodes -->
    <circle cx="30" cy="50" r="2"/>
    <circle cx="80" cy="50" r="2"/>
    <circle cx="30" cy="60" r="2"/>
    <circle cx="80" cy="60" r="2"/>
    <circle cx="48" cy="48" r="2"/>
    <circle cx="62" cy="48" r="2"/>
    <circle cx="48" cy="62" r="2"/>
    <circle cx="62" cy="62" r="2"/>
  </g>

  <!-- GO text inside circle -->
  <text x="55" y="66" class="logo-text" font-size="32" font-weight="600" fill="white" text-anchor="middle" letter-spacing="1">GO</text>

  <!-- SEMI text (white for dark background) -->
  <text x="122" y="66" class="logo-text" font-size="32" font-weight="500" fill="white" letter-spacing="0.5">SEMI</text>

  <!-- & symbol -->
  <text x="204" y="66" class="logo-text" font-size="32" font-weight="500" fill="#c31f66">&amp;</text>

  <!-- BEY -->
  <text x="228" y="66" class="logo-text" font-size="32" font-weight="500" fill="white" letter-spacing="0.5">BEY</text>

  <!-- O -->
  <text x="288" y="66" class="logo-text" font-size="32" font-weight="500" fill="white" letter-spacing="0.5">O</text>

  <!-- ND -->
  <text x="310" y="66" class="logo-text" font-size="32" font-weight="500" fill="white" letter-spacing="0.5">ND</text>

  <!-- Radiating dots surrounding the O in BEYOND (360 degrees) -->
  <!-- O center is approximately x=297, y=55 -->
  <g>
    <!-- Right (0 deg) -->
    <circle cx="315" cy="55" r="1.8" fill="#2ba4dc" opacity="0.85"/>
    <circle cx="330" cy="55" r="2.6" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="348" cy="55" r="3.6" fill="#2ba4dc" opacity="0.3"/>

    <!-- Upper right (45 deg) -->
    <circle cx="310" cy="42" r="1.8" fill="#2ba4dc" opacity="0.85"/>
    <circle cx="322" cy="30" r="2.6" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="336" cy="16" r="3.6" fill="#2ba4dc" opacity="0.3"/>

    <!-- Up (90 deg) -->
    <circle cx="297" cy="38" r="1.8" fill="#2ba4dc" opacity="0.85"/>
    <circle cx="297" cy="23" r="2.6" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="297" cy="6" r="3.6" fill="#2ba4dc" opacity="0.3"/>

    <!-- Upper left (135 deg) -->
    <circle cx="284" cy="42" r="1.8" fill="#2ba4dc" opacity="0.85"/>
    <circle cx="272" cy="30" r="2.6" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="258" cy="16" r="3.6" fill="#2ba4dc" opacity="0.3"/>

    <!-- Down (270 deg) -->
    <circle cx="297" cy="72" r="1.8" fill="#2ba4dc" opacity="0.85"/>
    <circle cx="297" cy="87" r="2.6" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="297" cy="104" r="3.6" fill="#2ba4dc" opacity="0.3"/>

    <!-- Lower right (315 deg) -->
    <circle cx="310" cy="68" r="1.8" fill="#2ba4dc" opacity="0.85"/>
    <circle cx="322" cy="80" r="2.6" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="336" cy="94" r="3.6" fill="#2ba4dc" opacity="0.3"/>

    <!-- Lower left (225 deg) -->
    <circle cx="284" cy="68" r="1.8" fill="#2ba4dc" opacity="0.85"/>
    <circle cx="272" cy="80" r="2.6" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="258" cy="94" r="3.6" fill="#2ba4dc" opacity="0.3"/>
  </g>
</svg>
