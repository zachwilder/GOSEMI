<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 80">
  <defs>
    <style>
      .logo-text { font-family: 'Montserrat', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; }
    </style>
  </defs>

  <!-- Blue circle background -->
  <circle cx="40" cy="40" r="36" fill="#2ba4dc"/>

  <!-- Simplified circuit traces inside circle -->
  <g stroke="#fff" stroke-width="1.5" fill="none" opacity="0.35">
    <!-- Horizontal traces -->
    <path d="M12 28 H28 L34 34"/>
    <path d="M12 40 H22"/>
    <path d="M12 52 H24 L32 44"/>
    <path d="M48 34 L54 28 H68"/>
    <path d="M58 40 H68"/>
    <path d="M48 46 L56 54 H68"/>
    <!-- Vertical traces -->
    <path d="M28 12 V24"/>
    <path d="M40 12 V20"/>
    <path d="M52 12 V24"/>
    <path d="M28 56 V68"/>
    <path d="M40 60 V68"/>
    <path d="M52 56 V68"/>
    <!-- Circuit nodes -->
    <circle cx="28" cy="28" r="2.5" fill="#fff" stroke="none"/>
    <circle cx="52" cy="28" r="2.5" fill="#fff" stroke="none"/>
    <circle cx="28" cy="52" r="2.5" fill="#fff" stroke="none"/>
    <circle cx="52" cy="52" r="2.5" fill="#fff" stroke="none"/>
    <circle cx="40" cy="40" r="3" fill="#fff" stroke="none"/>
  </g>

  <!-- GO text inside circle -->
  <text x="40" y="49" class="logo-text" font-size="26" font-weight="700" fill="white" text-anchor="middle" letter-spacing="1">GO</text>

  <!-- SEMI text -->
  <text x="90" y="49" class="logo-text" font-size="26" font-weight="600" fill="#333" letter-spacing="1">SEMI</text>

  <!-- & symbol -->
  <text x="158" y="49" class="logo-text" font-size="26" font-weight="600" fill="#91003c" letter-spacing="1">&amp;</text>

  <!-- BEYOND text -->
  <text x="182" y="49" class="logo-text" font-size="26" font-weight="600" fill="#333" letter-spacing="1">BEYOND</text>

  <!-- Radiating dots from the O in BEYOND -->
  <!-- The O in BEYOND is approximately at x=358, y=40 (center) -->
  <!-- Rays extend outward - dots increase in size, decrease in opacity -->
  <g>
    <!-- Ray 1 - upper right diagonal -->
    <circle cx="370" cy="28" r="1.8" fill="#2ba4dc" opacity="0.7"/>
    <circle cx="378" cy="20" r="2.4" fill="#2ba4dc" opacity="0.5"/>
    <circle cx="388" cy="10" r="3.2" fill="#2ba4dc" opacity="0.3"/>

    <!-- Ray 2 - right horizontal -->
    <circle cx="374" cy="40" r="1.8" fill="#2ba4dc" opacity="0.7"/>
    <circle cx="384" cy="40" r="2.4" fill="#2ba4dc" opacity="0.5"/>
    <circle cx="396" cy="40" r="3.2" fill="#2ba4dc" opacity="0.3"/>

    <!-- Ray 3 - lower right diagonal -->
    <circle cx="370" cy="52" r="1.8" fill="#2ba4dc" opacity="0.7"/>
    <circle cx="378" cy="60" r="2.4" fill="#2ba4dc" opacity="0.5"/>
    <circle cx="388" cy="70" r="3.2" fill="#2ba4dc" opacity="0.3"/>

    <!-- Ray 4 - upper diagonal (steeper) -->
    <circle cx="364" cy="26" r="1.8" fill="#2ba4dc" opacity="0.7"/>
    <circle cx="368" cy="16" r="2.4" fill="#2ba4dc" opacity="0.5"/>
    <circle cx="373" cy="4" r="3.2" fill="#2ba4dc" opacity="0.3"/>

    <!-- Ray 5 - lower diagonal (steeper) -->
    <circle cx="364" cy="54" r="1.8" fill="#2ba4dc" opacity="0.7"/>
    <circle cx="368" cy="64" r="2.4" fill="#2ba4dc" opacity="0.5"/>
    <circle cx="373" cy="76" r="3.2" fill="#2ba4dc" opacity="0.3"/>
  </g>
</svg>
