<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 90">
  <defs>
    <style>
      .logo-text { font-family: 'Montserrat', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; }
    </style>
  </defs>

  <!-- Blue circle background -->
  <circle cx="45" cy="45" r="42" fill="#2ba4dc"/>

  <!-- Circuit pattern - PCB style with clean lines and nodes -->
  <g stroke="#fff" stroke-width="1.2" fill="none" opacity="0.5" stroke-linecap="round">
    <!-- Main horizontal bus lines -->
    <path d="M8 30 H20 L24 34 H36"/>
    <path d="M8 45 H18"/>
    <path d="M8 60 H20 L24 56 H36"/>
    <path d="M54 34 L58 30 H72 L76 26 H86"/>
    <path d="M72 45 H86"/>
    <path d="M54 56 L58 60 H72 L76 64 H86"/>

    <!-- Vertical bus lines -->
    <path d="M30 8 V20 L34 24 V36"/>
    <path d="M45 8 V18"/>
    <path d="M60 8 V20 L56 24 V36"/>
    <path d="M30 54 L34 58 V70 L30 74 V86"/>
    <path d="M45 72 V86"/>
    <path d="M60 54 L56 58 V70 L60 74 V86"/>

    <!-- Inner connecting traces -->
    <path d="M36 34 H40 V40"/>
    <path d="M54 34 H50 V40"/>
    <path d="M40 50 V56 H36"/>
    <path d="M50 50 V56 H54"/>

    <!-- Branch traces -->
    <path d="M24 34 V42"/>
    <path d="M66 34 V42"/>
    <path d="M24 48 V56"/>
    <path d="M66 48 V56"/>

    <!-- Small detail traces -->
    <path d="M14 22 H20"/>
    <path d="M14 68 H20"/>
    <path d="M70 22 H76"/>
    <path d="M70 68 H76"/>
  </g>

  <!-- Circuit nodes/pads -->
  <g fill="#fff" opacity="0.6">
    <!-- Corner nodes -->
    <circle cx="20" cy="30" r="2.5"/>
    <circle cx="72" cy="30" r="2.5"/>
    <circle cx="20" cy="60" r="2.5"/>
    <circle cx="72" cy="60" r="2.5"/>
    <!-- Edge nodes -->
    <circle cx="30" cy="20" r="2.5"/>
    <circle cx="60" cy="20" r="2.5"/>
    <circle cx="30" cy="70" r="2.5"/>
    <circle cx="60" cy="70" r="2.5"/>
    <!-- Inner ring nodes -->
    <circle cx="36" cy="34" r="2"/>
    <circle cx="54" cy="34" r="2"/>
    <circle cx="36" cy="56" r="2"/>
    <circle cx="54" cy="56" r="2"/>
    <!-- Center node -->
    <circle cx="45" cy="45" r="3"/>
    <!-- Small detail nodes -->
    <circle cx="24" cy="42" r="1.5"/>
    <circle cx="66" cy="42" r="1.5"/>
    <circle cx="24" cy="48" r="1.5"/>
    <circle cx="66" cy="48" r="1.5"/>
    <circle cx="40" cy="40" r="1.5"/>
    <circle cx="50" cy="40" r="1.5"/>
    <circle cx="40" cy="50" r="1.5"/>
    <circle cx="50" cy="50" r="1.5"/>
  </g>

  <!-- GO text inside circle -->
  <text x="45" y="54" class="logo-text" font-size="26" font-weight="600" fill="white" text-anchor="middle" letter-spacing="1">GO</text>

  <!-- SEMI text -->
  <text x="100" y="54" class="logo-text" font-size="26" font-weight="500" fill="#333" letter-spacing="0.5">SEMI</text>

  <!-- & symbol -->
  <text x="166" y="54" class="logo-text" font-size="26" font-weight="500" fill="#91003c">&amp;</text>

  <!-- BEY -->
  <text x="186" y="54" class="logo-text" font-size="26" font-weight="500" fill="#333" letter-spacing="0.5">BEY</text>

  <!-- O -->
  <text x="234" y="54" class="logo-text" font-size="26" font-weight="500" fill="#333" letter-spacing="0.5">O</text>

  <!-- ND -->
  <text x="252" y="54" class="logo-text" font-size="26" font-weight="500" fill="#333" letter-spacing="0.5">ND</text>

  <!-- Radiating dots surrounding the O in BEYOND (360 degrees) -->
  <!-- O center is approximately x=241, y=45 -->
  <g>
    <!-- Right (0 deg) -->
    <circle cx="256" cy="45" r="1.5" fill="#2ba4dc" opacity="0.8"/>
    <circle cx="268" cy="45" r="2.2" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="282" cy="45" r="3" fill="#2ba4dc" opacity="0.3"/>

    <!-- Upper right (45 deg) -->
    <circle cx="252" cy="34" r="1.5" fill="#2ba4dc" opacity="0.8"/>
    <circle cx="262" cy="24" r="2.2" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="274" cy="12" r="3" fill="#2ba4dc" opacity="0.3"/>

    <!-- Up (90 deg) -->
    <circle cx="241" cy="30" r="1.5" fill="#2ba4dc" opacity="0.8"/>
    <circle cx="241" cy="18" r="2.2" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="241" cy="4" r="3" fill="#2ba4dc" opacity="0.3"/>

    <!-- Upper left (135 deg) -->
    <circle cx="230" cy="34" r="1.5" fill="#2ba4dc" opacity="0.8"/>
    <circle cx="220" cy="24" r="2.2" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="208" cy="12" r="3" fill="#2ba4dc" opacity="0.3"/>

    <!-- Down (270 deg) -->
    <circle cx="241" cy="60" r="1.5" fill="#2ba4dc" opacity="0.8"/>
    <circle cx="241" cy="72" r="2.2" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="241" cy="86" r="3" fill="#2ba4dc" opacity="0.3"/>

    <!-- Lower right (315 deg) -->
    <circle cx="252" cy="56" r="1.5" fill="#2ba4dc" opacity="0.8"/>
    <circle cx="262" cy="66" r="2.2" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="274" cy="78" r="3" fill="#2ba4dc" opacity="0.3"/>

    <!-- Lower left (225 deg) -->
    <circle cx="230" cy="56" r="1.5" fill="#2ba4dc" opacity="0.8"/>
    <circle cx="220" cy="66" r="2.2" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="208" cy="78" r="3" fill="#2ba4dc" opacity="0.3"/>
  </g>
</svg>
