<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 110">
  <defs>
    <style>
      .logo-text { font-family: 'Montserrat', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; }
    </style>
  </defs>

  <!-- Larger blue circle background -->
  <circle cx="55" cy="55" r="50" fill="#2ba4dc"/>

  <!-- More detailed circuit traces inside circle -->
  <g stroke="#fff" stroke-width="1.5" fill="none" opacity="0.4">
    <!-- Horizontal traces -->
    <path d="M10 26 H26 L34 34"/>
    <path d="M10 42 H22 L28 48"/>
    <path d="M10 55 H20"/>
    <path d="M10 68 H22 L28 62"/>
    <path d="M10 84 H26 L34 76"/>
    <path d="M76 34 L84 26 H100"/>
    <path d="M82 48 L88 42 H100"/>
    <path d="M90 55 H100"/>
    <path d="M82 62 L88 68 H100"/>
    <path d="M76 76 L84 84 H100"/>
    <!-- Vertical traces -->
    <path d="M26 10 V22 L34 30"/>
    <path d="M42 10 V20"/>
    <path d="M55 10 V18"/>
    <path d="M68 10 V20"/>
    <path d="M84 10 V22 L76 30"/>
    <path d="M26 100 V88 L34 80"/>
    <path d="M42 100 V90"/>
    <path d="M55 100 V92"/>
    <path d="M68 100 V90"/>
    <path d="M84 100 V88 L76 80"/>
    <!-- Cross traces -->
    <path d="M34 34 L42 42"/>
    <path d="M76 34 L68 42"/>
    <path d="M34 76 L42 68"/>
    <path d="M76 76 L68 68"/>
    <!-- Circuit nodes -->
    <circle cx="26" cy="26" r="3" fill="#fff" stroke="none"/>
    <circle cx="84" cy="26" r="3" fill="#fff" stroke="none"/>
    <circle cx="26" cy="84" r="3" fill="#fff" stroke="none"/>
    <circle cx="84" cy="84" r="3" fill="#fff" stroke="none"/>
    <circle cx="42" cy="42" r="2.5" fill="#fff" stroke="none"/>
    <circle cx="68" cy="42" r="2.5" fill="#fff" stroke="none"/>
    <circle cx="42" cy="68" r="2.5" fill="#fff" stroke="none"/>
    <circle cx="68" cy="68" r="2.5" fill="#fff" stroke="none"/>
    <circle cx="55" cy="55" r="3.5" fill="#fff" stroke="none"/>
  </g>

  <!-- GO text inside circle -->
  <text x="55" y="66" class="logo-text" font-size="32" font-weight="600" fill="white" text-anchor="middle" letter-spacing="1">GO</text>

  <!-- SEMI text (dark for light background) -->
  <text x="122" y="66" class="logo-text" font-size="32" font-weight="500" fill="#333" letter-spacing="0.5">SEMI</text>

  <!-- & symbol -->
  <text x="204" y="66" class="logo-text" font-size="32" font-weight="500" fill="#91003c">&amp;</text>

  <!-- BEY -->
  <text x="228" y="66" class="logo-text" font-size="32" font-weight="500" fill="#333" letter-spacing="0.5">BEY</text>

  <!-- O - positioned at approximately x=288 -->
  <text x="288" y="66" class="logo-text" font-size="32" font-weight="500" fill="#333" letter-spacing="0.5">O</text>

  <!-- ND -->
  <text x="310" y="66" class="logo-text" font-size="32" font-weight="500" fill="#333" letter-spacing="0.5">ND</text>

  <!-- Radiating dots from the O in BEYOND -->
  <!-- O center is at approximately x=297, y=55 -->
  <g>
    <!-- Ray 1 - right horizontal -->
    <circle cx="320" cy="55" r="1.8" fill="#2ba4dc" opacity="0.9"/>
    <circle cx="335" cy="55" r="2.6" fill="#2ba4dc" opacity="0.6"/>
    <circle cx="352" cy="55" r="3.6" fill="#2ba4dc" opacity="0.35"/>

    <!-- Ray 2 - upper right (30 deg) -->
    <circle cx="316" cy="42" r="1.8" fill="#2ba4dc" opacity="0.9"/>
    <circle cx="328" cy="30" r="2.6" fill="#2ba4dc" opacity="0.6"/>
    <circle cx="342" cy="16" r="3.6" fill="#2ba4dc" opacity="0.35"/>

    <!-- Ray 3 - lower right (330 deg) -->
    <circle cx="316" cy="68" r="1.8" fill="#2ba4dc" opacity="0.9"/>
    <circle cx="328" cy="80" r="2.6" fill="#2ba4dc" opacity="0.6"/>
    <circle cx="342" cy="94" r="3.6" fill="#2ba4dc" opacity="0.35"/>

    <!-- Ray 4 - upper (60 deg) -->
    <circle cx="305" cy="38" r="1.8" fill="#2ba4dc" opacity="0.9"/>
    <circle cx="311" cy="22" r="2.6" fill="#2ba4dc" opacity="0.6"/>
    <circle cx="318" cy="4" r="3.6" fill="#2ba4dc" opacity="0.35"/>

    <!-- Ray 5 - lower (300 deg) -->
    <circle cx="305" cy="72" r="1.8" fill="#2ba4dc" opacity="0.9"/>
    <circle cx="311" cy="88" r="2.6" fill="#2ba4dc" opacity="0.6"/>
    <circle cx="318" cy="106" r="3.6" fill="#2ba4dc" opacity="0.35"/>
  </g>
</svg>
