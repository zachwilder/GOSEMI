<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 200">
  <defs>
    <!-- Circuit pattern for the GO circle -->
    <pattern id="circuit-hero" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M0 12 H10 M14 12 H24 M12 0 V10 M12 14 V24" stroke="#1a8fcf" stroke-width="1.2" fill="none"/>
      <circle cx="12" cy="12" r="2.5" fill="#1a8fcf"/>
      <circle cx="0" cy="12" r="2" fill="#1a8fcf"/>
      <circle cx="24" cy="12" r="2" fill="#1a8fcf"/>
      <circle cx="12" cy="0" r="2" fill="#1a8fcf"/>
      <circle cx="12" cy="24" r="2" fill="#1a8fcf"/>
    </pattern>
  </defs>

  <!-- Blue circle with circuit pattern -->
  <circle cx="100" cy="100" r="85" fill="#2ba4dc"/>
  <circle cx="100" cy="100" r="85" fill="url(#circuit-hero)" opacity="0.35"/>

  <!-- Circuit traces overlay -->
  <g stroke="#1a8fcf" stroke-width="1.5" fill="none" opacity="0.5">
    <path d="M30 55 H55 L65 65 H115"/>
    <path d="M25 85 H45 L55 75"/>
    <path d="M30 130 H65 L80 115 H130"/>
    <path d="M55 30 V55 L65 65"/>
    <path d="M130 40 V65 L115 80"/>
    <path d="M145 105 H115 L100 115"/>
    <path d="M100 145 V120"/>
    <path d="M70 145 H85 L95 135"/>
    <path d="M160 80 H140 L130 90"/>
    <circle cx="55" cy="55" r="3"/>
    <circle cx="130" cy="65" r="3"/>
    <circle cx="115" cy="115" r="3"/>
    <circle cx="65" cy="130" r="3"/>
    <circle cx="145" cy="80" r="3"/>
    <circle cx="85" cy="145" r="3"/>
  </g>

  <!-- GO text -->
  <text x="100" y="118" font-family="'Open Sans', Arial, sans-serif" font-size="62" font-weight="300" fill="white" text-anchor="middle">GO</text>

  <!-- SEMI & BEYOND text -->
  <text x="220" y="115" font-family="'Open Sans', Arial, sans-serif" font-size="56" fill="#333" font-weight="300">
    <tspan fill="#333">SEMI</tspan>
    <tspan fill="#91003c" dx="8">&amp;</tspan>
    <tspan fill="#333" dx="8">BEYOND</tspan>
  </text>

  <!-- Radiating dot burst pattern -->
  <g fill="#91003c" transform="translate(700, 100)">
    <!-- Center dots -->
    <circle cx="0" cy="0" r="4" opacity="1"/>
    <circle cx="-12" cy="-12" r="3.5" opacity="0.95"/>
    <circle cx="-12" cy="12" r="3.5" opacity="0.95"/>
    <circle cx="12" cy="-12" r="3.5" opacity="0.95"/>
    <circle cx="12" cy="12" r="3.5" opacity="0.95"/>

    <!-- Second ring -->
    <circle cx="-24" cy="-24" r="3" opacity="0.8"/>
    <circle cx="-24" cy="0" r="3" opacity="0.8"/>
    <circle cx="-24" cy="24" r="3" opacity="0.8"/>
    <circle cx="0" cy="-24" r="3" opacity="0.8"/>
    <circle cx="0" cy="24" r="3" opacity="0.8"/>
    <circle cx="24" cy="-24" r="3" opacity="0.8"/>
    <circle cx="24" cy="0" r="3" opacity="0.8"/>
    <circle cx="24" cy="24" r="3" opacity="0.8"/>

    <!-- Third ring -->
    <circle cx="-36" cy="-36" r="2.5" opacity="0.6"/>
    <circle cx="-36" cy="-12" r="2.5" opacity="0.6"/>
    <circle cx="-36" cy="12" r="2.5" opacity="0.6"/>
    <circle cx="-36" cy="36" r="2.5" opacity="0.6"/>
    <circle cx="-12" cy="-36" r="2.5" opacity="0.6"/>
    <circle cx="-12" cy="36" r="2.5" opacity="0.6"/>
    <circle cx="12" cy="-36" r="2.5" opacity="0.6"/>
    <circle cx="12" cy="36" r="2.5" opacity="0.6"/>
    <circle cx="36" cy="-36" r="2.5" opacity="0.6"/>
    <circle cx="36" cy="-12" r="2.5" opacity="0.6"/>
    <circle cx="36" cy="12" r="2.5" opacity="0.6"/>
    <circle cx="36" cy="36" r="2.5" opacity="0.6"/>

    <!-- Outer ring -->
    <circle cx="-48" cy="-48" r="2" opacity="0.35"/>
    <circle cx="-48" cy="-24" r="2" opacity="0.35"/>
    <circle cx="-48" cy="0" r="2" opacity="0.35"/>
    <circle cx="-48" cy="24" r="2" opacity="0.35"/>
    <circle cx="-48" cy="48" r="2" opacity="0.35"/>
    <circle cx="-24" cy="-48" r="2" opacity="0.35"/>
    <circle cx="-24" cy="48" r="2" opacity="0.35"/>
    <circle cx="0" cy="-48" r="2" opacity="0.35"/>
    <circle cx="0" cy="48" r="2" opacity="0.35"/>
    <circle cx="24" cy="-48" r="2" opacity="0.35"/>
    <circle cx="24" cy="48" r="2" opacity="0.35"/>
  </g>
</svg>
