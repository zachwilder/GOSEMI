<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 90">
  <defs>
    <style>
      .logo-text { font-family: 'Montserrat', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; }
    </style>
  </defs>

  <!-- Larger blue circle background -->
  <circle cx="45" cy="45" r="42" fill="#2ba4dc"/>

  <!-- More detailed circuit traces inside circle -->
  <g stroke="#fff" stroke-width="1.3" fill="none" opacity="0.4">
    <!-- Horizontal traces -->
    <path d="M8 22 H22 L28 28"/>
    <path d="M8 35 H18 L24 41"/>
    <path d="M8 45 H16"/>
    <path d="M8 55 H18 L24 49"/>
    <path d="M8 68 H22 L28 62"/>
    <path d="M62 28 L68 22 H82"/>
    <path d="M66 41 L72 35 H82"/>
    <path d="M74 45 H82"/>
    <path d="M66 49 L72 55 H82"/>
    <path d="M62 62 L68 68 H82"/>
    <!-- Vertical traces -->
    <path d="M22 8 V18 L28 24"/>
    <path d="M35 8 V16"/>
    <path d="M45 8 V14"/>
    <path d="M55 8 V16"/>
    <path d="M68 8 V18 L62 24"/>
    <path d="M22 82 V72 L28 66"/>
    <path d="M35 82 V74"/>
    <path d="M45 82 V76"/>
    <path d="M55 82 V74"/>
    <path d="M68 82 V72 L62 66"/>
    <!-- Cross traces -->
    <path d="M28 28 L35 35"/>
    <path d="M62 28 L55 35"/>
    <path d="M28 62 L35 55"/>
    <path d="M62 62 L55 55"/>
    <!-- Circuit nodes -->
    <circle cx="22" cy="22" r="2.5" fill="#fff" stroke="none"/>
    <circle cx="68" cy="22" r="2.5" fill="#fff" stroke="none"/>
    <circle cx="22" cy="68" r="2.5" fill="#fff" stroke="none"/>
    <circle cx="68" cy="68" r="2.5" fill="#fff" stroke="none"/>
    <circle cx="35" cy="35" r="2" fill="#fff" stroke="none"/>
    <circle cx="55" cy="35" r="2" fill="#fff" stroke="none"/>
    <circle cx="35" cy="55" r="2" fill="#fff" stroke="none"/>
    <circle cx="55" cy="55" r="2" fill="#fff" stroke="none"/>
    <circle cx="45" cy="45" r="3" fill="#fff" stroke="none"/>
  </g>

  <!-- GO text inside circle -->
  <text x="45" y="54" class="logo-text" font-size="26" font-weight="600" fill="white" text-anchor="middle" letter-spacing="1">GO</text>

  <!-- SEMI text -->
  <text x="100" y="54" class="logo-text" font-size="26" font-weight="500" fill="#333" letter-spacing="0.5">SEMI</text>

  <!-- & symbol -->
  <text x="166" y="54" class="logo-text" font-size="26" font-weight="500" fill="#91003c">&amp;</text>

  <!-- BEY -->
  <text x="186" y="54" class="logo-text" font-size="26" font-weight="500" fill="#333" letter-spacing="0.5">BEY</text>

  <!-- O - positioned at approximately x=234 -->
  <text x="234" y="54" class="logo-text" font-size="26" font-weight="500" fill="#333" letter-spacing="0.5">O</text>

  <!-- ND -->
  <text x="252" y="54" class="logo-text" font-size="26" font-weight="500" fill="#333" letter-spacing="0.5">ND</text>

  <!-- Radiating dots from the O in BEYOND -->
  <!-- O center is at approximately x=241, y=45 -->
  <g>
    <!-- Ray 1 - right horizontal -->
    <circle cx="260" cy="45" r="1.5" fill="#2ba4dc" opacity="0.8"/>
    <circle cx="272" cy="45" r="2.2" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="286" cy="45" r="3" fill="#2ba4dc" opacity="0.3"/>

    <!-- Ray 2 - upper right (30 deg) -->
    <circle cx="258" cy="35" r="1.5" fill="#2ba4dc" opacity="0.8"/>
    <circle cx="268" cy="26" r="2.2" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="280" cy="15" r="3" fill="#2ba4dc" opacity="0.3"/>

    <!-- Ray 3 - lower right (330 deg) -->
    <circle cx="258" cy="55" r="1.5" fill="#2ba4dc" opacity="0.8"/>
    <circle cx="268" cy="64" r="2.2" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="280" cy="75" r="3" fill="#2ba4dc" opacity="0.3"/>

    <!-- Ray 4 - upper (60 deg) -->
    <circle cx="248" cy="32" r="1.5" fill="#2ba4dc" opacity="0.8"/>
    <circle cx="253" cy="20" r="2.2" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="259" cy="6" r="3" fill="#2ba4dc" opacity="0.3"/>

    <!-- Ray 5 - lower (300 deg) -->
    <circle cx="248" cy="58" r="1.5" fill="#2ba4dc" opacity="0.8"/>
    <circle cx="253" cy="70" r="2.2" fill="#2ba4dc" opacity="0.55"/>
    <circle cx="259" cy="84" r="3" fill="#2ba4dc" opacity="0.3"/>
  </g>
</svg>
